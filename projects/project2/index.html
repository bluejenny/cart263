<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />

    <title>Mood Calendar</title>

    <!-- CSS stylesheet(s) -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) go here -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>

    <!-- Library script(s) go here -->
  </head>

  <body>
    <button id="open-input-form" class="openclose">Open Form</button>

    <main id="calendar">
    <form id="input-form" title="" class="">
      <!-- A date picker -->
      <input id="date-picker" type="datetime-local" value="" min="2021-03-28" required />

      <!-- A color picker -->
      <input id="color-picker" type="color" value="#bbbbbb" required />

      <select id="moods" name="moods" value=""> </select>

      <div id="alignment-picker" class="radiobtns">
        <input type="radio" id="left" name="alignment" value="left" />
        <input type="radio" id="center" name="alignment" value="center" checked/>
        <input type="radio" id="right" name="alignment" value="right" />
      </div>

      <input id="width-picker" type="range" value="55" min="10" max="100" />
    </form>
  </main>

    <!-- scripts -->
    <script src="js/script.js"></script>
  </body>
</html>
